<mat-accordion  *ngIf="posts.length>0">

<mat-expansion-panel *ngFor="let post of posts"  >
  <mat-expansion-panel-header>
    {{post.title}}</mat-expansion-panel-header>
    <p>{{post.content}}
</p>

<mat-action-row>
  <button mat-flat-button color="primary">Edit</button>
  <button mat-flat-button  color="warn">Delete</button>

</mat-action-row></mat-expansion-panel>




</mat-accordion>

<p class ="badge badge-pill badge-primary " *ngIf="posts.length==0">no posts</p>
