<h3 class="border-bottom btn-lg ">My Posts</h3>
<mat-spinner *ngIf='isLoading'></mat-spinner>
<mat-accordion *ngIf="posts.length>0 && !isLoading">

  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header >
      {{post.title}}
    </mat-expansion-panel-header>
    <div class="imgPrev" >

      <img [src]="post.imagePath" [alt]="post.title" class="card-img">  </div>
    <p color="warn">{{post.content}}
    </p>

    <mat-action-row>
      <a mat-flat-button color="primary" [routerLink]="['/edit',post.id]">Edit</a>
      <button mat-flat-button color="warn" (click)="onDelete(post.id)">Delete</button>

    </mat-action-row>
  </mat-expansion-panel>




</mat-accordion>

<p class="badge badge-pill badge-primary " *ngIf="posts.length==0 &&!isLoading">no posts</p>
