<h3 class="border-bottom btn-lg">Create Post</h3>

<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost()" *ngIf="!isLoading" [formGroup]="form">
    <mat-form-field>
      <input type="text" matInput formControlName="title" placeholder="title" />
      <mat-error *ngIf="form.get('title').invalid">
        please enter title
      </mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Choose image
      </button>
    </div>
    <input
      accept="image/*"
      type="file"
      class="filePicker"
      #filePicker
      (change)="onFileChoose($event)"
    />

    <div class="imgPrev" *ngIf="imagePreview && imagePreview !== ''">
      <img [src]="imagePreview" [alt]="form.value.title" class="card-img" />
    </div>
    <mat-form-field class="content">
      <textarea
        matInput
        formControlName="content"
        placeholder="content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >please enter content</mat-error
      >
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary">save me</button>
  </form>
</mat-card>
